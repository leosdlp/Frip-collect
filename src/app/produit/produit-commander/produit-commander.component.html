<div class="container">
  <h1>Salles</h1>
  <div class="row filters">
    <div class="col-12">
      <div class="row">
        <button routerLink="/produit" routerLinkActive="active" class="col-2 ajout">Ajouter un produit</button>
        <input type="text" id="filtreRecherche" class="col-1 test" [(ngModel)]="this.filtreRecherche" (ngModelChange)="filtrerProduits()">
        <label for="filtreLocalisation" class="col-2">Localisation :</label>
        <select id="filtreLocalisation" class="col-2" [(ngModel)]="this.filtreLocalisation" (ngModelChange)="filtrerProduits()">
          <option value="">Tous les étages</option>
          <option value="1">Rez-de-chaussée</option>
          <option value="2">1er étage</option>
          <option value="3">2ème étage</option>
        </select>
        <label for="filtreLibre" class="col-1">Libre :</label>
        <select id="filtreLibre" class="col-1" [(ngModel)]="this.filtreLibre" (ngModelChange)="filtrerProduits()">
          <option value="">Tous</option>
          <option value="true">Libre</option>
          <option value="false">Pas libre</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let classroom of classrooms" class="col-3 {{ classroom.libre }} {{ classroom.id_salle }}" (mouseover)="tempoTest(classroom.id_salle)" (mouseleave)="reverseTempoTest(classroom.id_salle)">
      <h2>{{ classroom.nom_salle }}</h2>
      <div class="col-12 prefix-{{classroom.id_salle}}" style="display: block;">
        <div class="infos row">
          <p class="col-5">Capacité : {{ classroom.capacite }}</p>
        </div>
        <div class="infos row">
          <p class="col-5">Equipements : {{ classroom.equipements }}</p>
          <p class="col-5">Localisation : {{ classroom.localisation }}</p>
        </div>
      </div>
      <div class="row buttons col-12 suffix-{{classroom.id_salle}}" style="display: none; align-content: center;">
        <button (click)="claimClassroom(classroom)" class="col-5">Réserver</button>
        <label for="duree" class="col-12">Durée en minute :</label>
        <input class="col-4" type="number" [(ngModel)]="this.dureeReservation" id="duree">
      </div>
    </div>
  </div>
